<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Homework 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid" style="background-color: navy; color: white">
            <div class="container" class="text-center">
                <h1 class="text-center">Train Scheduler</h1>
                <p class="text-center">ALL ABOARRRRRRRRRRRRRRRRRD</p>
            </div>
        </div>

        <!-- Card that shows the list of trains that have been entered -->
        <div class="row">

                <div class="col-md-12">
          
                 
                  <div class="card mb-4">
                    <div class="card-header" style="background-color: navy; color: white">Current Train Scedule</div>
                    <div class="card-body">
                      <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>


        <!-- Card where the user can input information -->
        <div class="row">
                <div class="col-md-12">
                
                  <div class="card mb-4" >
                    <div class="card-header" style="background-color: navy; color: white">Add Train</div>
                    <div class="card-body">
          
                      
                      <form>
                        <div class="form-group">
                          <label for="employee-name-input">Train Name</label>
                          <input class="form-control" id="employee-name-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="role-input">Destination</label>
                          <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="start-input" placeholder="17:30" type="text">
                        </div>
                        <div class="form-group">
                          <label for="rate-input">Frequency (min)</label>
                          <input class="form-control" id="rate-input" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
          



    </div>

</body>
